<html ng-app>
  <head><title>Notes App</title></head>
  <body>
    <form novalidate name="myForm">
      <input type="text"
             class="username"
             name="unmae"
             ng-model="ctrl.user.username"
             required=""
             placeholder="Username"
             ng-minlength="4"/>
      <input type="password"
             class="password"
             name="pwd"
             ng-model="ctrl.user.password"
             placeholder="Password"
             required="" />

      <ng-form name="profile">
        <input type="text"
               name="firstName"
               ng-model="ctrl.user.profile.firstName"
               placeholder="First Name"
               requrired />
        <input type="text"
               name="middleName"
               placeholder="Middel Name"
               ng-model="ctrl.user.profile.middleName"
               required>
        <input type="text"
               name="lastName"
               placeholder="Last Name"
               ng-model="ctrl.user.profile.lastName"
               required>
        <input type="date"
               name="dob"
               placeholder="Date of Birth"
               ng-model="ctrl.user.profile.dob">
      </ng-form>
      <span ng-show="myForm.profile.$invalid">
        Please fill out the profile information
      </span>
      <input type="submit"
             value="submit"
             ng-disabled="myForm.$invalid">
    </form>
    <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
   </script>
  </body>
</html>
